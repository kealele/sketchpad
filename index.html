<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Sketchpad</div>
    <div id="menu">
        <button class="reset">RESET</button>
        <button class="size">SIZE</button>
        <button class="eraser">ERASER</button>
    </div>
    <div id="grid"></div>
    <div id="colormenu">
        <button class="blackcolor">BLACK</button>
        <button class="whitecolor">WHITE</button>
        <button class="redcolor">RED</button>
        <button class="greencolor">GREEN</button>
        <button class="bluecolor">BLUE</button>
        <button class="rainbow">RAINBOW</button>
    </div>
</body>
</html>
